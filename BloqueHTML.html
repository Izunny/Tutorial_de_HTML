<!DOCTYPE html>
<html>
<body>

<p style="border: 1px solid black">Hello World</p>
<div style="border: 1px solid black">Hello World</div>

<p>Los elementos P y DIV son elementos de bloque y siempre comenzarán 
    en una nueva línea y ocuparán todo el ancho disponible 
    (se extenderán hacia la izquierda y la derecha tanto como puedan).
</p>

<div style="background-color:black;color:white;padding:20px;">
    <h2>Gato</h2>
    <p>El gato es un felino</p>
</div> 
<!--El <div>elemento se utiliza a menudo como contenedor para otros elementos HTML.-->

<div>
    <h1>span</h1>

<p>Mi garo tiene ojos
    <span style="color:rgb(69, 122, 43);font-weight:bold;">
    verdes
    </span> y mi perro color 
    <span style="color:rgb(59, 41, 14);font-weight:bold;">cafe
    </span> .</p>

</div>



</body>
</html>
