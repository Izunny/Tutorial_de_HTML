<!DOCTYPE html>
<html>
<body>

<p><b>Utilizamos b para el texto en negrita</b></p>
<p><i>Utilizamos i para el texto en cursiva </i></p>
<p>Esto es<sub> subindice</sub> y <sup>superindice</sup></p>

<!-- con sub El texto en subíndice aparece medio carácter por debajo de la línea normal
 y con sup El texto en superíndice aparece medio carácter por encima de la línea normal -->


<strong>Texto importante!</strong> <!-- strong se utiliza para resaltar el texto importante, que noralmente es en nergita -->

<em>texto resaltado</em>  <!-- al igual que el ejemplo anteriro em funciona dando enfasis, sin tener que ser cursiba como tal  -->

<p><small>Texto pequeño</small></p> <!-- vimos que podemos tener titulos de diferentes tamaños, pues los parrafos podemos definirlos literalmente como equeños  -->

<p>En nuestros textos podemos <mark>marcar </mark> o subrallar algo importante</p>

<p>asi como podemo resaltar tambien podemos <del>tachar</del> o bien <ins>subrallar</ins> un texto</p>

</body>
</html>
