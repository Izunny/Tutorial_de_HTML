<!DOCTYPE html>
<html>
<body>

<h2>background-color</h2>
<!-- En los ejercicios de estilos ya pudimos ver esta funcion y  que es lo que hace -->

    <h1 style="background-color:Blue;">hola</h1>

    <p style="background-color:gray;">
        Parrafo de color 
    </p>

<h2>Color del letra</h2>
<!-- con este estilo cambiamos el color de la letra  -->

    <h1 style="color:red;">hola</h1>
    <p style="color:orange;">parrafo</p>

<h2>Color del borde</h2>
<!-- border nos permite escoger un grosor y un color para una especie de borde en el texto o en el parrafo  -->

    <h1 style="border:4px solid pink;">hola</h1>
    <p style="border:2px solid green;">parrafo</p>

<h2>Valores de color</h2>
<!-- AdemÃ¡s de los nombres de colores predefinidos, se pueden especificar colores utilizando RGB, HEX, HSL o 
 incluso colores transparentes utilizando valores de color RGBA o HSLA. -->

    <p>rojo</p>
   
<h1 style="background-color:rgb(255, 0, 0);">rgb(255, 0, 0)</h1>
<h1 style="background-color:#ff0000;">#ff0000</h1>
<h1 style="background-color:hsl(0, 100%, 50%);">hsl(0, 100%, 50%)</h1>

<p>Transparente :</p>
<h1 style="background-color:rgba(255, 0, 0, 0.5);">rgba(255, 0, 0, 0.5)</h1>
<h1 style="background-color:hsla(0, 100%, 50%, 0.5);">hsla(0, 100%, 50%, 0.5)</h1>

</body>
</html>
