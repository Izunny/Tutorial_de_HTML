<h2>Ejemplo de Imagen en HTML</h2>
<p>Las imagenes en HTML se definen con la etiqueta img </p>

<img src="cat.jpg" alt=" imagen" width="200" height="200"> <br>
<!-- alt es para dejar un mensaje si la imagen no se encuestra
 width="" height="" nos ajuda a definir las dimenciones de la imagen 
-->

<img src="gato.jpg" alt=" imagen" style="width:150px;height:200px;">  
<!-- styleatributo para especificar el ancho y la altura de una imagen-->

<!-- la segunda opcion es mejor, o bien mas estable, 
 ya que la primera se puede ver influenciada por otros estilos 
 ejepmplo si establemeso un estilo fuera del codigo y 
 este lo manejamos atravez de porsentajes  este predonima, encamio al usar
 style este se mantendra con los valores que le dimos -->
