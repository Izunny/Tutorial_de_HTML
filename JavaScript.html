<!DOCTYPE html>

<h1>JavaScript</h1>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
ver la hora </button>

<p id="demo"> Demostracion</p>


<h1>Cambia</h1>

<p>JavaScript puede cambiar el contenido de un elemento HTML:</p>

<button type="button" onclick="myFunction()">di hola </button>


<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Hello JavaScript!";
}
</script>

<h1>color</h1>

<p id="demo">JavaScript podemoc cambir el color</p>

<script>
function funcion() {
  document.getElementById("demo").style.fontSize = "25px"; 
  document.getElementById("demo").style.color = "red";
  document.getElementById("demo").style.backgroundColor = "yellow";        
}
</script>

<button type="button" onclick="funcion()">ahora yo</button>



<h1>foco</h1>
<p>Aqu√≠, un JavaScript cambia el valor del atributo src (fuente) de una imagen.</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "apagado.jpg"
  } else {
    pic = "encendido.jpg"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="apagado.jpg" width="100" height="180">

<p>
<button type="button" onclick="light(1)">On</button>
<button type="button" onclick="light(0)">Off</button>
</p>

</body>
</html>
