<!DOCTYPE html>
<html>
    <head>
    <style>
    h2 {
      color: green;
      font-family: verdana;
    }
    </style>
    </head>


<h2> lista</h2>

<ul><!--Los elementos de la lista se marcarán con viñetas-->
  <li>Cafe</li>
  <li>Te</li>
  <li>Leche</li>
</ul>  

<h2>Numerada</h2>

<ol><!--Los elementos de la lista se marcarán con números de forma predeterminada-->
    <li>Cafe</li>
    <li>Te</li>
    <li>Leche</li>
</ol> 

<h2> Descripciones</h2>
<dl>
    <dt>Cafe</dt>
    <dd>- Bebida Caliente</dd>
    <dt>Leche</dt>
    <dd>- Bebida Fria</dd>
  </dl>

  <!--La <dl>etiqueta define la lista de descripciones, la <dt>etiqueta 
    define el término (nombre) y la <dd> etiqueta describe cada término-->

    <h2> lista anidada</h2>
        <ul>
            <li>Cafe</li>
              <ul>
                <li>Bebida Calient</li>
              </ul>
            </li>
            <li>Leche</li>
            <ul>
                <li>Bebida Fria</li>
              </ul>
          </ul>

</body>
</html>
