<!DOCTYPE html>
<html>
<body>

<p>contar numeros: <output id="result"></output></p>
<button onclick="startWorker()">inicio</button> 
<button onclick="stopWorker()">pare</button>

<script>
var w;

function startWorker() {
  if(typeof(Worker) !== "undefined") {
    if(typeof(w) == "undefined") {
      w = new Worker("demo_workers.js");
    }
    w.onmessage = function(event) {
      document.getElementById("result").innerHTML = event.data;
    };
  } else {
    document.getElementById("result").innerHTML = "sin almacenamineto web";
  }
}

function stopWorker() { 
  w.terminate();
  w = undefined;
}
</script>

</body>
</html>
