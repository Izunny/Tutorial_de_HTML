<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "Has hecho clic " + localStorage.clickcount + " veces";
  } else {
    document.getElementById("result").innerHTML = "sin almacenamianeto web";
  }
}
</script>
</head>
<body>

<p><button onclick="clickCounter()" type="button">Click</button></p>
<div id="result"></div>
<p>Click para aumento </p>
<p>Cierre la pestaña (o ventana) del navegador, vuelva a intentarlo y el contador seguirá contando (no se reiniciará).</p>

</html>
